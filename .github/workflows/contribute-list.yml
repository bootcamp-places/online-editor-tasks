name: ContributeList

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: A job to automate contribute list in readme.md
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@master
        with:
          readme_path: "readme.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
